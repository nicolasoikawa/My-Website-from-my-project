<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Doação de Roupas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <form>
    <h2>Formulário de Doação de Roupas</h2>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone">

    <label for="itens">Itens para doação:</label>
    <select id="itens" name="itens" multiple required>
      <option value="camisetas">Camisetas</option>
      <option value="calcas">Calças</option>
      <option value="agasalhos">Agasalhos</option>
      <option value="sapatos">Sapatos</option>
      <option value="outros">Outros</option>
    </select>

    <label for="mensagem">Mensagem adicional (opcional):</label>
    <textarea id="mensagem" name="mensagem" rows="3"></textarea>

    <button type="submit">Enviar Doação</button>
  </form>
</body>
</html>
